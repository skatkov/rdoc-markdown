name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ["3.2", "3.4", "4.0"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Cache vendored repositories
        uses: actions/cache@v4
        with:
          path: |
            vendor/minitest
            vendor/rails
          key: ${{ runner.os }}-vendored-repos-v1-${{ hashFiles('Rakefile') }}
          restore-keys: |
            ${{ runner.os }}-vendored-repos-v1-
      - run: bundle config unset deployment
      - name: Run tests
        run: bundle exec rake test
      - name: Validate markdown output (GFM)
        run: bundle exec rake markdown:validate
